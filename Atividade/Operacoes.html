<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operações</title>
</head>
<body>
    <script>
        var num1, num2;
        var soma, subtração, divisao, resto, produto;

        num1 = parseFloat(prompt("Digite o primeiro numero"));
        num2 = parseFloat(prompt('Digite o segundo numero'));
        soma = num1+num2;
        subtração = num1-num2;
        divisao = num1/num2;
        resto = num1%num2;
        produto = num1*num2;
        alert('soma: '+soma +'\nsubtração: '+ subtração +'\ndivisão: '+ divisao +'\nresto: '+ resto+'\nproduto: '+ produto)
    </script>
</body>
</html>
